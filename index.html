<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left bg-black">
            <div class="home bg-grey p-1">
                <div class="logo">
                    <img class="invert" src="assets/logo.svg" alt="logo">
                    <img class="cancel"  src="assets/cancel.svg" alt="">
                </div>
                <ul>
                    <li><img class="invert" src="assets/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="assets/search.svg" alt="search">Search</li>
                </ul>
            </div>

            <div class="library bg-grey p-1 m-1">
                <div class="heading">
                    <img class="invert" src="assets/library.svg" alt="library">
                    Your Library
                </div>
                <div class="songlist">
                    <ul>
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="www.gogle.com">Legal</a></div>
                    <div><a href="www.gogle.com">Security & Privacy Center</a></div>
                    <div><a href="www.gogle.com">Privacy Policy</a></div>
                    <div><a href="www.gogle.com">Cookies</a></div>
                    <div><a href="www.gogle.com">About Adds</a></div>
                    <div><a href="www.gogle.com">Accessibility</a></div>
                </div>
            </div>

        </div>
        <div class="right bg-grey">
            <div class="header">
                <div class="nav">
                    <div class="slidebar">
                        <img class="invert"  src="assets/slide.svg" alt="">
                    </div>
                    <img src="assets/left.svg" alt="left">
                    <img src="assets/right.svg" alt="right">
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotify-playlist">
                <h1>Spotify Playlist</h1>
                <div class="cardcontainer">
                   
                </div>
            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle"></div>
                </div>
                <div class="songnm"></div>
                <div class="songbuttons">
                    <img id="previous"class="bp-1"  src="assets/prev.svg" alt="">
                    <img id="play"src="assets/play.svg" alt="">
                    <img id="next"class="bp-1"  src="assets/next.svg" alt="">
                </div>
                <div class="songtime"></div>
            </div>
        </div>
    </div>

























    <script src="script.js"></script>
</body>

</html>
